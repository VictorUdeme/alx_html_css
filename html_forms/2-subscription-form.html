<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <h1>Subscription Form</h1>

    <form action="">
        <label for="uname">Name:</label><br>
        <input type="text" id="uname" name="uname" required><br>

        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail" required><br>

        <label for="subscription">Subscription Preference:</label><br>
        <input type="radio" id="monthly" name="subscription" value="monthly" required>
        <label for="monthly"></label>Monthly<br>
        <input type="radio" id="yearly" name="subscription" value="yearly" required>
        <label for="yearly"></label>Yearly<br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>

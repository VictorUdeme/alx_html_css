<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validatePassword()">
        <label for="uname">Name:</label><br>
        <input type="text" id="uname" name="uname" required><br>

        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_pword">Confirm Password:</label><br>
        <input type="password" id="confirm_pword" name="confirm_pword" required><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Validation -->
    <script>
        function validatePassword() {
            let password = document.querySelector("#password");
            let confirm_pword = document.querySelector("#confirm_pword");

            if(password.value.trim() != confirm_pword.value) {
                alert("password do not match");
                return false;
            }
        }
    </script>
</body>
</html>
